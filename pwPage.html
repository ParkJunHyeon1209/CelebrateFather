<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwPage</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      tr > th > button {
        height: fit-content;
      }

      .inputed-pw {
        width: 60%;
        height: 60px;

        color: #aaa;
        border: 1px solid;
        border-radius: 12px;

        display: flex;
        justify-content: center;
        position: relative;
      }

      th > button:hover {
        background-color: #433299;
      }

      .inputed-pw > p {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -30%);
      }

      .inputed-pw > p > span {
        transition: color 0.3s;
      }

      p.hidden {
        width: 100%;
        color: red;
        font-size: 16px;
        position: absolute;
        top: 150%;
        opacity: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="pw-title">비밀번호 6자리를 입력해주세요.</h1>
      <table>
        <tbody>
          <tr>
            <th class="1" data-pw="1"><button>1</button></th>
            <th class="2" data-pw="2"><button>2</button></th>
            <th class="3" data-pw="3"><button>3</button></th>
          </tr>
          <tr>
            <th class="4" data-pw="4"><button>4</button></th>
            <th class="5" data-pw="5"><button>5</button></th>
            <th class="6" data-pw="6"><button>6</button></th>
          </tr>
          <tr>
            <th class="7" data-pw="7"><button>7</button></th>
            <th class="8" data-pw="8"><button>8</button></th>
            <th class="9" data-pw="9"><button>9</button></th>
          </tr>
          <tr>
            <th class="reset" data-feat="reset"><button>초기화</button></th>
            <th class="0" data-pw="0"><button>0</button></th>
            <th class="delete" data-feat="delete"><button>지우기</button></th>
          </tr>
        </tbody>
      </table>
      <div class="inputed-pw">
        <p>
          <span>* </span><span>* </span><span>* </span><span>* </span
          ><span>* </span><span>*</span>
        </p>
        <p class="hidden">비밀번호를 다시 입력해주세요</p>
      </div>
    </div>
    <script src="./js/pw.js"></script>
  </body>
</html>
